<div class="container">
  Edit Form
  <div  class="card mb-3">
      <div class="card-header">
          Edit User
      </div>
      <div class="card-body">
          <form>
              <div class="form-group">
                  <label for="editName">Name</label>
                  <input type="text" class="form-control" id="editName" name="editName" required>
              </div>
              <div class="form-group">
                  <label for="editEmail">Email</label>
                  <input type="email" class="form-control" id="editEmail"  name="editEmail" required>
              </div>
              <div class="form-group">
                  <label for="editContact">Contact</label>
                  <input type="text" class="form-control" id="editContact"  name="editContact" required>
              </div>
              <div class="form-group">
                  <label for="editGender">Gender</label>
                  <select class="form-control" id="editGender" name="editGender" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="editAge">Age</label>
                  <input type="number" class="form-control" id="editAge"  name="editAge" required>
              </div>
              <div class="form-group">
                  <label for="editPackage">Package</label>
                  <input type="text" class="form-control" id="editPackage" name="editPackage" required>
              </div>
              <div class="form-group">
                  <label for="editDOJ">DOJ</label>
                  <input type="date" class="form-control" id="editDOJ" name="editDOJ" required>
              </div>
              <div class="form-group">
                  <label for="editPayment">Payment</label>
                  <input type="text" class="form-control" id="editPayment"  name="editPayment" required>
              </div>
              <button type="submit" class="btn btn-success">Update</button>
          </form>
      </div>
  </div>
