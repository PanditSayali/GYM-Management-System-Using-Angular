
<section id="register-form">
    <h1> Membership Form </h1>
    <main>
    <form [formGroup]="RegisterForm">
        <div class="form-group">
            <label for="name">Enter Full Name:</label>
            <input type="text" name="name" id="name"  formControlName ="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" name="email"  formControlName ="email" placeholder="@gmail.com">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  formControlName ="password" minlength="8" maxlength="15">
        </div>
        <div class="form-group">
            <label for="age">Contact:</label>
            <input type="number" name="contact" formControlName ="contact">
        </div>
        <div class="form-group gender-group">
            <label>Gender:</label>
            <input type="radio" id="male" formControlName ="gender" name="gender" value="male" >
            <label for="male">Male</label>
            <input type="radio" id="female" formControlName ="gender" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number"  name="age" formControlName ="age">
        </div>
    
        <div class="form-group">
            <label for="membership">Membership Package:</label>
            <select id="membership" name="membership" formControlName ="membership" required>
                <option value="" disabled selected>Select Package</option>
                <option value="1 Month">1 Month</option>
                <option value="3 Month">3 Month</option>
                <option value="6 Month">6 Month</option>
                <option value="1 Year">1 Year</option>
            </select>
        </div>

        <div class="form-group">
            <label for="doj">Date of Joining:</label>
            <input type="date" id="doj" name="doj" formControlName ="doj">
        </div>

        <div class="form-group">
            <label for="payment">Payment:</label>
            <input type="number" name="payment" formControlName ="payment">
        </div>
        <button type="submit" (click)="postRegisterform()">Submit</button>
     </form>
     
    </main>
    </section>
